<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        今天天气<em>真不错</em>
    </p>
    <p>
        <strong>注意：请认真工作！</strong>
    </p>
    <p>
        <i>我是i标签里面的内容</i>
        <b>我是b标签里面的内容</b>
    </p>
    <p>
        我是p标签里面的内容<small>我是small标签里面的内容</small>
    </p>
    <p>
        <cite>论语</cite>是孔子语录
    </p>
    <p>
        子曰：<q>学而时习之不亦说乎！</q>
    </p>
    <div>
        子曰：
        <blockquote>
            有朋自远方来，不亦乐乎！
        </blockquote>
    </div>
    <p>2<sup>2</sup></p>
    <p>
        普创智控<sup><a href="#">[1]</a></sup>
    </p>
    <p>
        H<sub>2</sub>O
    </p>
    <p>
        西瓜<ins>17.75</ins>块钱一斤！<br/>
        <del>999</del>
    </p>
    <pre>
window.onload=function(){
    alert("hello world!");
}
    </pre>
</body>
</html>
