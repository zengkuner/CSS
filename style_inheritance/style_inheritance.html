<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式的继承</title>
</head>
<style>
    body{
        color: yellow;
    }
</style>
<body>
    <div style="background-color: red;">
        <p style="font-size: 30px;">我是p标签里面的文字
            <span>我是span标签里面的文字</span>
        </p>
    </div>
    <span>我是p元素外的span标签里面的文字</span>
</body>
</html>
