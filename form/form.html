<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="target.html">
        用户名
        <input type="text" name="username" value="请输入手机号码"/><br/><br/>
        密码
        <input type="password" name="password"/><br/><br/>
        性别 
        <input type="radio" name="gender" value="male"/>男
        <input type="radio" name="gender" value="female"/>女<br/><br/>
        爱好
        <input type="checkbox" name="hobby" value="football"/>足球
        <input type="checkbox" name="hobby" value="basketball"/>篮球
        <input type="checkbox" name="hobby" value="badmiton"/>羽毛球
        <input type="checkbox" name="hobby" value="pingpong"/>乒乓球
        <br/><br/>
        毕业学校
        <select name="" id="" multiple="multiple">
            <optgroup label="985">
                <option value="">清华大学</option>
                <option value="">北京大学</option>
                <option value="">上海交通大学</option>
            </optgroup>
            <optgroup label="211">
               <option value="">北京工业大学</option>
               <option value="">北京邮电大学</option>
            </optgroup>
        </select>
        <br/><br/>
        自我介绍
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br/><br/>
        <input type="submit" value="注册"/>
        <input type="reset"/>
        <input type="button" value="按钮">
        <br/><br/>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
        <br/><br/>
        <label for="">性别</label>
        <input type="radio" name="gender" value="male" id="male"/><label for="male">男</label>
        <input type="radio" name="gender" value="female" id="female"/><label for="female">女</label>
        <br/><br/>
    </form> 
</body>
</html>
