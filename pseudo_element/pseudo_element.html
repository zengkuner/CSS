<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素</title>
</head>
<style>
    p{
        color:red;
    }
    p::first-letter{
        color:yellow;
        font-size: 20px;
    }
    p::first-line{
        background-color: blue;
    }
    p::before{
        content:"我会出现在段落的最前边";
        color:red;
    }
    p:after{
        content:"我会出现在整个段落的最后边";
        color:red;
    }
</style>
<body>
    <p>I am a p element<br/>I am a p element<br/></p>
</body>
</html>
