<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .p1{
        color:red;
        font-size: 20px; /*浏览器默认字体大小为16px*/
        font-family: 华文彩云, Arial, 微软雅黑;  /*该样式可以同时指定多个字体,之间用逗号分开*/
    }
    .p3{
        font:italic small-caps bold 60px "微软雅黑";
    }
</style>
<body>
    <p class="p1">这是一个p标签，this is a P element</p> 
    <p style="font-size: 50px; font-family: serif;">衬线字体：这是一段文字， this is a paragraph</p>
    <p style="font-size: 50px; font-family: sans-serif;">非衬线字体：这是一段文字， this is a paragraph</p>
    <p style="font-size: 50px; font-family: monospace;">等宽字体：这是一段文字， this is a paragraph</p>
    <p style="font-size: 50px; font-family: cursive;">草书字体：这是一段文字， this is a paragraph</p>
    <p style="font-size: 50px; font-family: fantasy;">虚幻字体：这是一段文字， this is a paragraph</p> 
    <p class="p3">这是一段测试font属性的文字，this is a paragraph to test font attributes</p>
</body>
</html>
